<h1>Web-Hook Aktion</h1>

<form [formGroup]="form">
    <mat-form-field class="m-2">
        <mat-label>Aktion-Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="m-2"> 
        <mat-label>URL</mat-label>
        <input matInput formControlName="url" required>
    </mat-form-field>
    <mat-form-field class="m-2">
        <mat-label>Zusatzinfo</mat-label>
        <input matInput formControlName="tool" required>
    </mat-form-field>
</form>

<button [disabled]="!form.valid" 
    class="btn btn-sm btn-outline-primary py-0" type="button" (click)="submit()">
        Web-Hook Aktion dem Detektor zuweisen
</button>

<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<app-connecting-error *ngIf="connectionError"></app-connecting-error>
